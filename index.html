<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="images">
      <img  id="image-top" src="images/bg-pattern-top.svg" alt="">
      <img id="image-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="body-card">
      <div class="image"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="profile">
        <img src="images/image-victor.jpg" alt="">
        <div id="name">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <div id="country">
          <p>London</p>
        </div>  
      </div>
      
        <div class="stats">
          <span class="followers">80K</span>
          <span class="likes">803K</span>
          <span class="photos">1.4K</span>
        </div>
        <div class="names-stats">
          <span class="followers">followers</span>
          <span class="likes">Likes</span>
          <span class="photos">Photos</span>
        </div>
      
    </div>
  </div>
</body>
</html>
